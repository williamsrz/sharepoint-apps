<div>
    <h2>{{titulo}}</h2>
    <ul>
        <li ng-repeat="evento in eventos" ng-click="detalhar(evento)">
            <strong>{{evento.titulo}}</strong><br />
            de {{evento.inicio}} até {{evento.termino}}<br />
            local: {{evento.local}}<br />
            organizador: {{evento.organizador}}<br /><br />
        </li>
    </ul>
</div>
<a href="#/main">voltar</a>
